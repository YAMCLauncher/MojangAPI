# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
- bash: 'env'
  displayName: 'Show Environment'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
  displayName: 'DotNet build $(buildConfiguration)'
- bash: 'echo "##vso[task.setvariable variable=versionSuffix]+r$(git rev-list --count HEAD).$(git rev-parse --short HEAD)"'
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'versionSuffix'
  displayName: 'DotNet pack $(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '47076755-21e7-40a0-8dbd-33da25e7b58d/a1b24536-3f4c-468f-9765-82bafcfacc67'
  displayName: 'DotNet push'
